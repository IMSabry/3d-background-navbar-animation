<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width" , initial-scale=10 />
	<title>3D Navbar Animation</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">

  <script data-name="BMC-Widget" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="3vEIWmo" data-description="Support me on Buy me a coffee!" data-message="Thank you for visiting. You can now buy me a coffee!" data-color="#5F7FFF" data-position="" data-x_margin="18" data-y_margin="18"></script>
</head>

<body>
	<div class="container">
		<!-- Head Bar -->
		<div class="navbar">
			<div class="menu">
				<h3 class="logo">Mohamed<span>Sabry</span></h3>
				<div class="hamburger-menu">
					<div class="bar"></div>
				</div>
			</div>
		</div>

		<!-- Main Content -->
		<div class="main-container">
			<div class="main">
				<header>
					<div class="overlay">
						<div class="inner">
							<h2 class="title">Future is here</h2>
							<p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto obcaecati dolore
								repellendus. Illo.</p>
							<a href="#" class="btn">Read more</a>
						</div>
					</div>
				</header>
			</div>

			<div class="shadow one"></div>
			<div class="shadow two"></div>
		</div>

		<!-- navbar Items -->
		<div class="links">
			<ul>
				<li><a href="#" style="--i: 0.05s">Home</a></li>
				<li><a href="#" style="--i: 0.1s">Services</a></li>
				<li><a href="#" style="--i: 0.15s">Portfolio</a></li>
				<li><a href="#" style="--i: 0.2s">Testimonials</a></li>
				<li><a href="#" style="--i: 0.25s">About</a></li>
				<li><a href="#" style="--i: 0.3s">Contact</a></li>
			</ul>
		</div>
	</div>
	<script src="app.js" defer></script>
</body>

</html>
